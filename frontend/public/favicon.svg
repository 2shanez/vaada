<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="64" fill="#111111"/>
  <!-- Triple-stroke V: 3 lines per side converging at bottom center -->
  <!-- Left side - outer -->
  <line x1="96" y1="120" x2="256" y2="400" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
  <!-- Right side - outer -->
  <line x1="416" y1="120" x2="256" y2="400" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
  <!-- Left side - middle -->
  <line x1="146" y1="120" x2="256" y2="370" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
  <!-- Right side - middle -->
  <line x1="366" y1="120" x2="256" y2="370" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
  <!-- Left side - inner -->
  <line x1="196" y1="120" x2="256" y2="340" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
  <!-- Right side - inner -->
  <line x1="316" y1="120" x2="256" y2="340" stroke="#2EE59D" stroke-width="30" stroke-linecap="round"/>
</svg>
