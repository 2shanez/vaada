<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vaada Pinky Promise Logo v2 - Chain Link Style -->
  <!-- Two interlocking loops like a chain/promise bond -->
  
  <!-- Left loop -->
  <ellipse 
    cx="200" cy="256" 
    rx="80" ry="100"
    stroke="#2EE59D" 
    stroke-width="40" 
    fill="none"
    transform="rotate(-20 200 256)"
  />
  
  <!-- Right loop -->
  <ellipse 
    cx="312" cy="256" 
    rx="80" ry="100"
    stroke="#2EE59D" 
    stroke-width="40" 
    fill="none"
    transform="rotate(20 312 256)"
  />
</svg>